<mat-card>
    <mat-card-header>
      <mat-card-title>Enter API Key</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="password" [(ngModel)]="apiKey" placeholder="API Key">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    </mat-card-actions>
  </mat-card>
